<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="main-content">
      <div class="container">
        <div class="search">
          <div class="search-box">
            <input
              type="search"
              id="search-input"
              placeholder="Search City or Zip Code"
              autofocus="on"
              value="tehran"
            />
          </div>
          <div class="search-buttons">
            <button id="search-button" class="btn btn-primary">Search</button>
            <button id="search-current" class="btn btn-success">Current</button>
          </div>
        </div>
        <div class="row-1">
          <div class="left-box">
            <img src="" alt="Clear" id="icon" class="float-left" />
            <div class="left-box-1">
              <span class="temp-number" id="temp-number">27</span>
              <span class="units" id="units">
                <a href="#" id="celsius-link">°C</a>|
                <a href="#" id="farenheit-link">°F</a>
              </span>
            </div>
            <div class="left-box-2">
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </div>
          </div>
          <div class="right-box">
            <h3 id="input-h3"></h3>
            <span id="datetime"></span>
            <span>Mostly sunny</span>
          </div>
        </div>
        <br />
        <br />
        <div class="row-2">
          <div class="tempH">
            <img src="image/damasanj.png" alt="imageDamasanj" />
            <div class="temp-deg">Temprature</div>
          </div>
          <div class="HH">
            <img src="image/HH.png" alt="imageH" />
            <div class="HH1">Humidity</div>
          </div>
          <div class="wind">
            <img src="image/wind.png" alt="imagewind" />
            <div class="wind1">Humidity</div>
          </div>
        </div>

        <div class="row-3">
          <div class="row-3-1">
            <span class="day-name sat"> Sat </span>
            <img src="image/1.png" alt="image" />
            <div class="temp">
              <span class="temp-deg-sat">28</span>
              <span class="temp-type-sat">°C|°F</span>
            </div>
          </div>
          <div class="row-3-1">
            <span class="day-name sun"> Sun </span>
            <img src="image/sun.png" alt="imagesun" />
            <div class="temp">
              <span class="temp-deg-sun">19</span>
              <span class="temp-type-sun">°C|°F</span>
            </div>
          </div>
          <div class="row-3-1">
            <span class="day-name mon"> Mon </span>
            <img src="image/mon.png" alt="imagemon" />
            <div class="temp">
              <span class="temp-deg-mon">10</span>
              <span class="temp-type-mon">°C|°F</span>
            </div>
          </div>
          <div class="row-3-1">
            <span class="day-name tues"> Tue </span>
            <img src="image/tues.png" alt="imagetues" />
            <div class="temp">
              <span class="temp-deg-tues">-5</span>
              <span class="temp-type-tues">°C|°F</span>
            </div>
          </div>
          <div class="row-3-1">
            <span class="day-name wend"> Wed </span>
            <img src="image/wends.png" alt="image" />
            <div class="temp">
              <span class="temp-deg-wend">8</span>
              <span class="temp-type-wend">°C|°F</span>
            </div>
          </div>
        </div>
      </div>

      <div class="source">
        <span>
          <a
            class="source-link"
            href="https://github.com/eifadavarnia/my-awsome-app"
            >Open-source code</a
          >
          by Eifa Davarnia
        </span>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
