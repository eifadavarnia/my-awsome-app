<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="main-content">
      <div class="container">
        <div class="search">
          <div class="search-box">
            <input
              type="search"
              id="search-input"
              placeholder="Search City or Zip Code"
              autofocus="on"
              value="tehran"
            />
          </div>
          <div class="search-buttons">
            <button id="search-button" class="btn btn-primary">Search</button>
            <button id="search-current" class="btn btn-success">Current</button>
          </div>
        </div>

        <div class="row-1">
          <div class="left-box">
            <img src="" alt="Clear" id="icon" class="float-left" />
            <div class="left-box-1">
              <span class="temp-number" id="temp-number">27</span>
              <span class="units" id="units">Â°C</span>
            </div>
            <div class="left-box-2">
              <li>Last updated: <span id="date"></span></li>

              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </div>
          </div>
          <div class="right-box">
            <h3 id="input-h3"></h3>
            <li id="description"></li>
          </div>
        </div>
        <br />
        <br />
        <div class="row-2">
          <div class="tempH">
            <img src="image/damasanj.png" alt="imageDamasanj" />
            <div class="temp-deg">Temprature</div>
          </div>
          <div class="HH">
            <img src="image/HH.png" alt="imageH" />
            <div class="HH1">Humidity</div>
          </div>
          <div class="wind">
            <img src="image/wind.png" alt="imagewind" />
            <div class="wind1">Wind</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>

      <div class="source">
        <span>
          <a
            class="source-link"
            href="https://github.com/eifadavarnia/my-awsome-app"
            >Open-source code</a
          >
          by Eifa Davarnia
        </span>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
